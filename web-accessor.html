<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>网页访问器</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f4f8; display: flex; height: 100vh; justify-content: center; align-items: center;}
    .container { background: #fff; padding: 32px 26px; border-radius: 10px; box-shadow: 0 6px 20px rgba(0,0,0,0.1);}
    label { font-size: 1.1em;}
    input {
      margin: 16px 10px 16px 0;
      padding: 7px 12px;
      border: 1px solid #bbb;
      border-radius: 5px;
      width: 270px;
      font-size: 1em;
    }
    button {
      padding: 7px 16px;
      border: none;
      background: #338fff;
      color: #fff;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #1768c1; }
  </style>
</head>
<body>
  <div class="container">
    <form onsubmit="openWebsite(event)">
      <label for="url">输入网址 Type here：</label><br>
      <input type="text" id="url" placeholder="如 https://www.github.com" autocomplete="off" required>
      <button type="submit">打开网页</button>
    </form>
  </div>
  <script>
    function openWebsite(e) {
      e.preventDefault();
      let url = document.getElementById('url').value.trim();
      // 补全协议
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
